<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Joc de Memorie</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Permanent+Marker" >
    <link rel="stylesheet" href="styles/cards.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Joc de memorie</h1>
        </header>

        <section class="score-panel">
        	
        	<span class="moves">0</span> mutări

            <div class="timer">
            </div>

            <div class="restart" onclick=startGame()>
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck" id="card-deck">
            <li class="card" type="diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" type="plane">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card match" type="anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" type="bolt" >
                <i>Blitz</i>
            </li>
            <li class="card" type="cube">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card match" type="anchor">
                <i>Anker</i>
            </li>
            <li class="card" type="leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" type="bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" type="diamond">
                <i>Diamante</i>
            </li>
            <li class="card" type="bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" type="leaf">
                <i>Blatt</i>
            </li>
            <li class="card" type="bomb">
                <i>Bombe</i>
            </li>
            <li class="card open show" type="bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" type="bicycle">
                <i>Fahrrad</i>
            </li>
            <li class="card" type="plane">
                <i id=>Flieger</i>
            </li>
            <li class="card" type="cube">
                <i>Wurfel</i>
            </li>
        </ul>

        <div id="popup1" class="overlay">
            <div class="popup">
                <h2>Bună treabă!</h2>
                <a class="close" href=# >×  </a>
                
                <div class="content-2">
                    <p>Ai avut <span id=finalMove> </span> mutări </p>
                    <p>în <span id=totalTime> </span> </p>
                    <br><br><br><br>
                </div>
                <button id="play-again" onclick="playAgain()">
                    Încearcă din nou.</a>
                </button>
                <br><br>
                
                <a href="tests_page.html"><button id="menu">
                    Întoarce-te la pagina de teste
                </button></a>
            </div>
        </div>

    </div>
    <script src="scripts/cards.js"></script>
</body>
</html>
